<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крышева В.Д. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }
        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+ a +' и '+ b +' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' и '+ b +' равно ' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление '+ a +' и '+ b +' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nКрышева Виктория Дмитриевна\n Че как дела вообще?';
            alert(author)
        }
    </script>
    <style>
        .message {
            height: 25px;
            width: 254px;
            background: whitesmoke;
            border: 1px solid;
            border-radius: 3px;
            color: brown;
            font-size: large;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            padding: 11px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()"> 
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer onclick="showAuthor()">
        &copy; Крышева В.Д., ФБИ-12, 2 курс, 2023
    </footer>
</body>
</html>
